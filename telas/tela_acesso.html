<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary, cor">
        <div class="container-fluid">
            <a class="navbar-brand ms-auto" href="#">
                <img src="img/logo.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="divGrandona">      
        <div class="card">
            <h2 class="mb-3">Acesso</h2>
            <form>
            <div class="mb-3 text-start">
                <label for="usuario" class="form-label">Nome de usuário:</label>
                <input type="text" class="form-control" id="usuario" placeholder="Digite seu nome">
            </div>
        
            <div class="mb-3 text-start">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
        
            <p class="small text-start">
                Ainda não tem uma conta? <a href="#">Cadastre-se</a>
            </p>
            <button type="submit" class="btn btn-primary botaoAcesso cor">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
